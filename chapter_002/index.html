<!DOCTYPE html>
<html lang="en">
<!-- open html tag, "lang" is an attribute and "en" is the value of that particular attribute -->
<head>
<!-- open head tag -->
    <meta charset="UTF-8">
    <!-- meta is an tag contain details about web page -->
    <!-- "charset" is attribute , "UTF-8" is value of attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="content">
    <!-- after browsing below every heading of search page a small description of page will be mentioned -->
    <title>title of page</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- close head tag -->
<body>
<!-- open body tag -->
    my content
    <script src="script.js"></script>
</body>
<!-- close body tag -->
</html>
<!-- close html tag -->
