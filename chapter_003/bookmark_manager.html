<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bookmark Manager</h1>
    <h2>Primary Bookmark</h2>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com">YouTube</a>
    <!-- if reference link appears side by side we can adjust those by using list  -->

    <h2>secondary Bookmarks</h2>
    <a target="_blank" href="https://www.Facebook.com"><h3>Facebook</h3></a>
    <a target="_blank" href="https://chat.openai.com/"><h3><i>ChatGpt</i></h3></a>
    <!-- "<i></i>" is for Italic Font  -->

    <script src="script.js"></script>
</body>
</html>
