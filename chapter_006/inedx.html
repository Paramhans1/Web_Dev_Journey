<body>
    <h2>Inline & Block Elements</h2>
    <!-- block elements -->
    <!-- block element consume entire row (complete width) -->
    <p>Hi im block element- p</p>
    <div>Hi im block element- div</div>
    
    <!-- inline elements -->
    <!-- inline element consume only space upto content but not complete row -->
    <span>Hi im Inline element- spam</span>
